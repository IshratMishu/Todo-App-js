<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/a5dc7f788f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Todo App</h1>
            <div class="card-body">
                <form class="todo-form">
                    <input type="text" placeholder="Enter a todo here" id="input-todo" required>
                    <button type="submit" class="btn" id="addTodoButton">Add Todo</button>
                </form>
                <p id="message"></p>
                <ul id="lists"></ul>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
